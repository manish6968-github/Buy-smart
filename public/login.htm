<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #f0f0f0;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.logo h1 {
    margin: 0;
    font-size: 24px;
    color: #333;
}

ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
}

ul li {
    margin-left: 20px;
}

ul li a {
    text-decoration: none;
    color: #333;
    padding: 10px;
}

ul li a:hover {
    color: #007bff;
}

.profile {
    display: flex;
    align-items: center;
    cursor: pointer;
    position: relative;
}

.avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    overflow: hidden;
    margin-right: 10px;
}

.avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.profile-dropdown {
    position: absolute;
    top: 60px;
    right: 0;
    background-color: #fff;
    border: 1px solid #ccc;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    padding: 10px;
    display: none;
    z-index: 1000;
}

.profile-dropdown.active {
    display: block;
}

.username h3 {
    margin: 0;
    font-size: 16px;
    color: #333;
    margin-bottom: 5px;
}

.profile-dropdown a {
    text-decoration: none;
    color: #333;
    display: block;
    padding: 8px 10px;
}

.profile-dropdown a:hover {
    background-color: #f0f0f0;
}

.fa-solid {
    margin-right: 5px;
}


  </style>
</head>
<body>
  <nav>
    <div class="logo">
        <h1>Buy Smart</h1>
    </div>
    <ul>
        <li>
            <a href="#" onclick="navigate('home')">Home</a>
            <a href="#" onclick="navigate('shops')">Shops</a>
            <a href="#" onclick="navigate('blog')">Blog</a>
            <a href="#" onclick="navigate('about')">About</a>
            <a href="#" onclick="navigate('contact')">Contact</a>
            <a href="/users/showcart"><i class="fa-solid fa-cart-shopping"></i> Cart</a>
            <a href="/users/login"><i class="fa-solid fa-sign-in-alt"></i> Login</a>
            <a href="/users/signup"><i class="fa-solid fa-user-plus"></i> Signup</a>
        </li>
    </ul>
    <div class="profile">
        <div class="avatar" onclick="toggleProfileDropdown()">
            <img src="path/to/avatar.jpg" alt="User Avatar">
        </div>
        <div class="profile-dropdown" id="profileDropdown">
            <div class="user-info">
                <h3>John Doe</h3> <!-- Replace with user's name if logged in -->
                <select onchange="changeLanguage(this.value)">
                    <option value="en">English</option>
                    <option value="fr">French</option>
                    <option value="es">Spanish</option>
                </select>
            </div>
            <a href="/users/logout"><i class="fa-solid fa-sign-out-alt"></i> Logout</a>
        </div>
    </div>
</nav>


</body>
</html>
